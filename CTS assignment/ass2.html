    <script type="text/javascript">
      $('.dropdown-toggle').dropdown();

      dropdownmenu = {
        "industries":{
          "name":"Industries",
          "menu":["Action","Another action","Something else here"],
        },
        "services":{
          "name":"Services",
          "menu":["Action","Something else here"],
        },
        "thinking":{
          "name":"Latest Thinking",
          "menu":["Action","Another action","Something else here"],
        },
        "about":{
          "name":"About us",
          "menu":["Action","Another action","Something else here"],
        },
    };
    function menuitem(id){
      var menu = '';
      for(var item of dropdownmenu[id]['menu']){
        menu+='<a class="dropdown-item" href="#">'+item+'</a>';
      }
      return menu;
    }
    template = '';
    for(var id in dropdownmenu){
      template += `
            <li class="navbar-item">
              <div class="dropdown show">
                <a class="btn dropdown-toggle" href="#" role="button" id="${id}id" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  ${dropdownmenu[id]['name']}
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  ${menuitem(id)}
                </div>
              </div>
            </li>
      `;
    };
    $('.meganav').append(template);  
    console.log(template);
    </script>
